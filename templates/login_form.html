<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{.Title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <link rel="stylesheet" href="/web/styles.css">
  </head>
  <body>
    <header>
      <h1>{{.Title}}</h1>
    </header>
    <main>
      <h2>Login</h2>
      <div id="LoginBar">
        <form id="LoginForm" name="login" action="/loggedin/login"
              method="post">
          Login:
          <label for="UserName">User Name</label>
          <input id="UserName" name="UserName" type="text" required/>
          <label for="Password">Password</label>
          <input id="Password" name="Password" type="password" required/>
          <input id="LoginButton" nam="LoginButton" type="submit"
               value="Login"/>
        </form>
      </div>

      <div id="LogoutBar">
        <span id="SessionSpan">
          <a id="LogoutLink" href="/loggedin/logout">Logout</a>
        </span>
      </div>
      <div id="ErrorDiv"></div>
      <p>
        <a href="/loggedin/request_reset_form">Forgot username or password</a>
      </p>
    </main>
  </body>
</html>
